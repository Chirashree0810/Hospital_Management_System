<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctors - Hospital Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Doctors</h1>
    <button id="logout-btn" class="float-right bg-red-500 hover:bg-red-600 p-2 rounded-lg">Logout</button>
  </header>
  <div class="container mx-auto p-6">
    <!-- Admin Controls -->
    <div id="admin-controls" class="mb-4 hidden">
      <button id="add-doctor-btn" class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600">Add Doctor</button>
    </div>
    <!-- Doctor's Controls -->
    <div id="doctor-controls" class="mb-4 hidden">
      <a href="patient.html" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Manage Patients</a>
      <a href="staff.html" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 ml-2">Manage Assigned Staff</a>
    </div>
    <!-- Doctors Table -->
    <div class="bg-white rounded-lg shadow-lg p-4">
      <table class="w-full text-left">
        <thead>
          <tr class="bg-blue-100">
            <th class="p-2">Name</th>
            <th class="p-2">Specialization</th>
            <th class="p-2">Assigned Staff</th>
            <th id="actions-header" class="p-2 hidden">Actions</th>
          </tr>
        </thead>
        <tbody id="doctor-list"></tbody>
      </table>
    </div>
    <!-- Modal for Add/Edit Doctor (Admin Only) -->
    <div id="doctor-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded-lg w-full max-w-md">
        <h2 id="modal-title" class="text-xl font-semibold mb-4">Add Doctor</h2>
        <form id="doctor-form">
          <div class="mb-4">
            <label for="doctor-name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="doctor-name" class="mt-1 w-full p-2 border rounded-lg" required>
          </div>
          <div class="mb-4">
            <label for="doctor-specialization" class="block text-sm font-medium text-gray-700">Specialization</label>
            <input type="text" id="doctor-specialization" class="mt-1 w-full p-2 border rounded-lg" required>
          </div>
          <div class="flex justify-end">
            <button type="button" id="cancel-btn" class="bg-gray-500 text-white p-2 rounded-lg mr-2 hover:bg-gray-600">Cancel</button>
            <button type="submit" id="save-btn" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/doctor.js"></script>
</body>
</html>
